<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光鯖公式ホームページ</title>
    <meta name="description" content="光鯖は様々なプレイヤーが参加する活発なマインクラフト自作サーバーです。作業勢、建築勢、PVP勢が集まるコミュニティで、まだ見ぬ世界を魅せます。">
    <meta name="keywords" content="光鯖,マインクラフト,自作サーバー,建築,PVP,作業勢,コミュニティ,Minecraft">
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon.png">
    <!-- Open Graph（SNS共有用・改善版） -->
    <meta property="og:title" content="光鯖 - まだ見ぬ世界を魅せるマインクラフトサーバー">
    <meta property="og:description" content="様々なプレイヤーが参加する活発なマインクラフト自作サーバー。作業勢、建築勢、PVP勢が集まるコミュニティです。">
    <meta property="og:url" content="https://hikaripage.f5.si">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://hikaripage.f5.si/logo.png">
    <meta property="og:site_name" content="光鯖公式ホームページ">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="光鯖公式ホームページ">
    <meta name="twitter:description" content="様々なプレイヤーが参加する活発なマインクラフト自作サーバー">
    <meta name="twitter:image" content="https://hikaripage.f5.si/logo.png">
    <!-- その他のタグ -->
    <link rel="canonical" href="https://hikaripage.f5.si">
    <link rel="stylesheet" href="style.css">
    <!-- 構造化データ（改善版） -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "光鯖公式ホームページ",
      "alternateName": "光鯖",
      "url": "https://hikaripage.f5.si",
      "description": "様々なプレイヤーが参加する活発なマインクラフト自作サーバー。作業勢、建築勢、PVP勢が集まるコミュニティで、まだ見ぬ世界を魅せます。",
      "publisher": {
        "@type": "Organization",
        "name": "光鯖",
        "url": "https://hikaripage.f5.si",
        "logo": "https://hikaripage.f5.si/logo.png"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://hikaripage.f5.si/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!-- ゲームサーバー用構造化データ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "GameServer",
      "name": "光鯖",
      "description": "まだ見ぬ世界を魅せるマインクラフトサーバー",
      "game": {
        "@type": "VideoGame",
        "name": "Minecraft"
      },
      "url": "https://hikaripage.f5.si",
      "provider": {
        "@type": "Organization",
        "name": "光鯖"
      }
    }
    </script>
    <!-- Firebase v9 Modular SDK -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- ロゴ（常時表示） -->
    <img src="logo.png" id="logo" alt="光鯖公式ロゴ - マインクラフト自鯖サーバー">
    <!-- ナビゲーションメニュー -->
    <nav id="navbar">
        <div class="nav-container">
            <!-- ハンバーガーメニューボタン（モバイル用） -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- ナビゲーションリンク -->
            <div class="nav-links" id="nav-links">
                <a href="#top" data-page="top" class="nav-link active">
                    <span class="nav-text">TOP</span>
                    <span class="nav-japanese">トップ</span>
                </a>
                <a href="#news" data-page="news" class="nav-link">
                    <span class="nav-text">NEWS</span>
                    <span class="nav-japanese">お知らせ</span>
                </a>
                <a href="#member" data-page="member" class="nav-link">
                    <span class="nav-text">MEMBER</span>
                    <span class="nav-japanese">メンバー</span>
                </a>
                <a href="#schedule" data-page="schedule" class="nav-link">
                    <span class="nav-text">SCHEDULE</span>
                    <span class="nav-japanese">予定</span>
                </a>
                <a href="#web" data-page="web" class="nav-link">
                    <span class="nav-text">WEB</span>
                    <span class="nav-japanese">ウェブ</span>
                </a>
                <a href="#roadmap" data-page="roadmap" class="nav-link">
                    <span class="nav-text">ROADMAP</span>
                    <span class="nav-japanese">ロードマップ</span>
                </a>
                <a href="#server" data-page="server" class="nav-link">
                    <span class="nav-text">SERVER</span>
                    <span class="nav-japanese">サーバー</span>
                </a>
                <a href="#login" data-page="login" class="nav-link" id="loginBtn">
                    <span class="nav-text">LOGIN</span>
                    <span class="nav-japanese">ログイン</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- メインコンテンツ -->
    <main id="main-content">
        <!-- TOPページ -->
        <div id="top-page" class="page active">
            <div class="top-background">
                <img src="top.png" alt="光鯖メインビジュアル - まだ見ぬ世界を魅せる" class="background-image">
                <div class="top-overlay">
                    <h1 class="server-title">光鯖</h1>
                    <p class="server-subtitle">まだ見ぬ世界を魅せる</p>
                </div>
            </div>
        </div>
        <!-- NEWSページ -->
        <div id="news-page" class="page">
            <div class="page-container">
                <h2 class="page-title">NEWS</h2>
                <div id="news-list" class="content-list"></div>
            </div>
        </div>
        <!-- MEMBERページ -->
        <div id="member-page" class="page">
            <div class="page-container">
                <h2 class="page-title">MEMBER</h2>
                <div id="member-list" class="member-list"></div>
            </div>
        </div>
        <!-- SCHEDULEページ -->
        <div id="schedule-page" class="page">
            <div class="page-container">
                <h2 class="page-title">SCHEDULE</h2>
                <div id="schedule-list" class="content-list"></div>
            </div>
        </div>
        <!-- WEBページ -->
        <div id="web-page" class="page">
            <div class="page-container">
                <h2 class="page-title">WEB</h2>
                <div id="web-list" class="web-grid"></div>
            </div>
        </div>
        <!-- ROADMAPページ -->
        <div id="roadmap-page" class="page">
            <div class="page-container">
                <h2 class="page-title">ROADMAP</h2>
                <div id="roadmap-list" class="roadmap-timeline"></div>
            </div>
        </div>
        <!-- SERVERページ -->
        <div id="server-page" class="page">
            <div class="page-container">
                <h2 class="page-title">SERVER</h2>
                <div id="server-info" class="server-info"></div>
            </div>
        </div>
        <!-- ACCOUNTページ -->
        <div id="account-page" class="page">
            <div class="page-container">
                <h2 class="page-title">ACCOUNT</h2>
                <div class="account-container">
                    <div class="account-sidebar" id="account-sidebar">
                        <div class="account-user-info" id="account-user-info">
                            <!-- ユーザー情報が動的に表示 -->
                        </div>
                        <nav class="account-nav">
                            <a href="#" class="account-nav-item active" data-tab="web">ウェブ</a>
                            <a href="#" class="account-nav-item" data-tab="history">履歴</a>
                            <a href="#" class="account-nav-item" data-tab="permissions">権限</a>
                        </nav>
                        <div class="account-actions">
                            <button class="btn btn-cancel logout-btn" id="logout-btn">ログアウト</button>
                        </div>
                    </div>
                    <div class="account-content">
                        <!-- ウェブタブ -->
                        <div id="account-tab-web" class="account-tab active">
                            <h3>ウェブ管理</h3>
                            <div class="account-web-actions">
                                <button class="btn btn-primary" id="add-user-web-btn">ウェブを追加する</button>
                            </div>
                            <div id="user-web-list" class="user-web-list">
                                <!-- ユーザーウェブリスト -->
                            </div>
                        </div>
                        <!-- 履歴タブ -->
                        <div id="account-tab-history" class="account-tab">
                            <h3>履歴</h3>
                            <div id="user-history" class="user-history">
                                <!-- ユーザー履歴 -->
                            </div>
                        </div>
                        <!-- 権限タブ -->
                        <div id="account-tab-permissions" class="account-tab">
                            <h3>権限</h3>
                            <div id="permissions-content" class="permissions-content">
                                <!-- 権限管理 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOGINページ -->
        <div id="login-page" class="page">
            <div class="page-container">
                <h2 class="page-title">LOGIN</h2>
                <div class="login-container">
                    <div class="login-card">
                        <h3>Discordでログイン</h3>
                        <p>光鯖公式サイトにアクセスするには、Discordでログインしてください。</p>
                        <button class="btn btn-primary discord-login-btn" id="discord-login-btn">
                            <span>🎮</span> Discordでログイン
                        </button>
                        <div class="login-note">
                            <p>※ 管理者の方は、Ctrl+Shift+ログインで管理者権限を取得できます。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 管理者用addボタン（文字版） -->
    <div id="admin-plus-btn" class="plus-btn" style="display: none;">
        <div class="plus-icon">+</div>
    </div>
    <!-- 管理者用setボタン（絵文字版） -->
    <div id="admin-set-btn" class="set-btn" style="display: none;">
        <div class="set-icon">⚙</div>
    </div>
    <!-- モーダルダイアログ -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">タイトル</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn btn-cancel">キャンセル</button>
                <button id="modal-submit" class="btn btn-submit">保存</button>
            </div>
        </div>
    </div>
    <input type="file" id="hidden-file-input" accept="image/*" style="display: none;">
</body>
</html>
